name: Deploy with Ansible

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build custom Docker image
        run: docker build -t custom-ansible-runner:latest ./deploy

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DROPLET_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Run Ansible playbook
        run: docker run --rm -v $PWD:/ansible -v ~/.ssh/id_rsa:/root/.ssh/id_rsa -w /ansible custom-ansible-runner:latest ansible-playbook -i deploy/inventory.ini deploy/deploy.yml
        env:
          ANSIBLE_HOST_KEY_CHECKING: false
